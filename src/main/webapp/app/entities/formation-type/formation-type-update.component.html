<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-formation-type-heading" jhiTranslate="komportementalistApp.formationType.home.createOrEditLabel">Create or edit a Formation Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="komportementalistApp.formationType.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="komportementalistApp.formationType.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="komportementalistApp.formationType.documentType" for="field_documentType">Document Type</label>
                    <select class="form-control" id="field_documentType" name="documentType" formControlName="documentType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentTypeOption.id === editForm.get('documentType')!.value?.id ? editForm.get('documentType')!.value : documentTypeOption" *ngFor="let documentTypeOption of documenttypes; trackBy: trackById">{{ documentTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="komportementalistApp.formationType.documents" for="field_documents">Documents</label>
                    <select class="form-control" id="field_documents" multiple name="documents" formControlName="documents">
                        <option [ngValue]="getSelected(editForm.get('documents')!.value, documentOption)" *ngFor="let documentOption of documents; trackBy: trackById">{{ documentOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
