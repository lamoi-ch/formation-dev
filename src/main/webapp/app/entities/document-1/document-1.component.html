<div>
    <h2 id="page-heading">
        <span jhiTranslate="komportementalistApp.document1.home.title">Document 1 S</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-1" [routerLink]="['/document-1/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="komportementalistApp.document1.home.createLabel">
            Create a new Document 1
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="document1s?.length === 0">
        <span jhiTranslate="komportementalistApp.document1.home.notFound">No document1s found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="document1s && document1s.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.document1.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.document1.documentCategories">Document Categories</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let document1 of document1s ;trackBy: trackId">
                    <td><a [routerLink]="['/document-1', document1.id, 'view']">{{ document1.id }}</a></td>
                    <td>{{ document1.name }}</td>
                    <td>
                        <span *ngFor="let documentCategories of document1.documentCategories; let last = last">
                            <a class="form-control-static" [routerLink]="['/document-category-1', documentCategories?.id, 'view']">{{ documentCategories.name }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/document-1', document1.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/document-1', document1.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(document1)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
