<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-document-1-heading" jhiTranslate="komportementalistApp.document1.home.createOrEditLabel">Create or edit a Document 1</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="komportementalistApp.document1.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="komportementalistApp.document1.documentCategories" for="field_documentCategories">Document Categories</label>
                    <select class="form-control" id="field_documentCategories" multiple name="documentCategories" formControlName="documentCategories">
                        <option [ngValue]="getSelected(editForm.get('documentCategories')!.value, documentCategory1Option)" *ngFor="let documentCategory1Option of documentcategory1s; trackBy: trackById">{{ documentCategory1Option.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('documentCategories')!.invalid && (editForm.get('documentCategories')!.dirty || editForm.get('documentCategories')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('documentCategories')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
