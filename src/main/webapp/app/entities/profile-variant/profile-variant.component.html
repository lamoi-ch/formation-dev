<div>
    <h2 id="page-heading">
        <span jhiTranslate="komportementalistApp.profileVariant.home.title">Profile Variants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-profile-variant" [routerLink]="['/profile-variant/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="komportementalistApp.profileVariant.home.createLabel">
            Create a new Profile Variant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="profileVariants?.length === 0">
        <span jhiTranslate="komportementalistApp.profileVariant.home.notFound">No profileVariants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="profileVariants && profileVariants.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.profileVariant.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profileVariant of profileVariants ;trackBy: trackId">
                    <td><a [routerLink]="['/profile-variant', profileVariant.id, 'view']">{{ profileVariant.id }}</a></td>
                    <td>{{ profileVariant.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/profile-variant', profileVariant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/profile-variant', profileVariant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(profileVariant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
