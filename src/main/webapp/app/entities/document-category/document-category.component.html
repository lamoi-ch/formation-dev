<div>
    <h2 id="page-heading">
        <span jhiTranslate="komportementalistApp.documentCategory.home.title">Document Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-category" [routerLink]="['/document-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="komportementalistApp.documentCategory.home.createLabel">
            Create a new Document Category
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="documentCategories?.length === 0">
        <span jhiTranslate="komportementalistApp.documentCategory.home.notFound">No documentCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="documentCategories && documentCategories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.documentCategory.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.documentCategory.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documentCategory of documentCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/document-category', documentCategory.id, 'view']">{{ documentCategory.id }}</a></td>
                    <td>{{ documentCategory.name }}</td>
                    <td>{{ documentCategory.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/document-category', documentCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/document-category', documentCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(documentCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
