<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentCategory">
            <h2><span jhiTranslate="komportementalistApp.documentCategory.detail.title">Document Category</span> {{ documentCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="komportementalistApp.documentCategory.name">Name</span></dt>
                <dd>
                    <span>{{ documentCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="komportementalistApp.documentCategory.description">Description</span></dt>
                <dd>
                    <span>{{ documentCategory.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-category', documentCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
