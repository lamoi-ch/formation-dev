<div>
    <h2 id="page-heading">
        <span jhiTranslate="komportementalistApp.formationModule.home.title">Formation Modules</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formation-module" [routerLink]="['/formation-module/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="komportementalistApp.formationModule.home.createLabel">
            Create a new Formation Module
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="formationModules?.length === 0">
        <span jhiTranslate="komportementalistApp.formationModule.home.notFound">No formationModules found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="formationModules && formationModules.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.formationModule.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.formationModule.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.formationModule.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="komportementalistApp.formationModule.formationTypes">Formation Types</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formationModule of formationModules ;trackBy: trackId">
                    <td><a [routerLink]="['/formation-module', formationModule.id, 'view']">{{ formationModule.id }}</a></td>
                    <td>{{ formationModule.code }}</td>
                    <td>{{ formationModule.name }}</td>
                    <td>{{ formationModule.description }}</td>
                    <td>
                        <span *ngFor="let formationTypes of formationModule.formationTypes; let last = last">
                            <a class="form-control-static" [routerLink]="['/formation-type', formationTypes?.id, 'view']">{{ formationTypes.name }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/formation-module', formationModule.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/formation-module', formationModule.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(formationModule)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
